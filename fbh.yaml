##Bot Answers

---
id: bot-issues-cantadd
title: "- You need Manage Server permissions in the server you want to add fredboat to.\n
- You need to log into discord in the browser version => https://discordapp.com/\n
- If you are sure that you covered both of the above, try adding the bot in an incognito/private window."

---
id: bot-issues-memberlist
title: "If you are sure that you have added the bot to your discord, but cannot see it on the right, either look for it in Server Settings > Members, or make sure it has read permissions to the text channel you are in."

---
id: bot-issues-notresponding
title: "If the bot is not responding to any of your messages in a given channel, make sure that it has the following permissions, by clicking on che channel settings:\n
    - `Read Messages`\n
    - `Send Messages`\n
    - `Embed Links`\n
    - `Read Message History`"

---
id: bot-issues-notpermitted
title: "To allow FredBoat to connect to a voice channel and play music, you need to click the settings icon for your voice channel and give it the following permissions:\n
    - `View Channel`\n
    - `Connect`\n
    - `Speak`\n
    - `Use Voice Activity`\n
If you don't know how to do this; here is a gif to help out: https://uzume.s-ul.eu/Ad2HQbpQ.gif"

---
id: bot-issues-lag
title: "- Sit through and hope for better hardware soon\n
- Change voice region to or close to us-east which might not help a lot => https://imgur.com/a/pq5OM \n
- Support us and get access to a premium bot with little to no downtime and lag, as well as some extra features such as the `;;volume` command, Patron role on our server and Spotify Playlist integration => https://www.patreon.com/fredboat"

---
id: bot-issues-noaudio
title: "Most of the no audio issues that occur are because of Discord's audio node going bad. To resolve those, you'll need to change your voice region. You can do so, by going to your Server settings. Please refer to the gif below, should you need further help. \n
If that doesn't resolve your issue, you can also try issuing the `;;destroy` command.\n
https://imgur.com/a/pq5OM"

---
id: bot-issues-offline-wrongbot
title: "You seem to have invited the deprecated version of FredBoat. That will not be revived and you can safely kick it.\n
Invite the correct FredBoat by clicking the following link => https://goo.gl/cFs5M9"

---
id: bot-settings-language
title: "Say `;;lang` to start changing your preferred language."

---
id: bot-settings-restrict
title: "Use the Discord permissions to take away FredBoat's `Write` permissions for all the channels where it should not talk in. Likewise, if you do not want the bot to join certain voice channels, take away its permissions to `Connect`.\n
Also please make sure that none of the roles the bot (or `@everyone`) has Administrator permissions in Server Settings > Roles\n
https://imgur.com/ZVQZoaN"

---
id: bot-settings-perms
title: "You can view information on how to use FredBoat's permissions system here: https://fredboat.com/docs/permissions\n
If you'd like to restrict users from __completely__ using the bot, you need to use discord permissions to stop them from typing in the channel the bot takes commands from."

---
id: bot-suggestion
title: "If you have a __reasonable__ suggestion for the bot, please check out our <#183979058575441920> channel. Also make sure that the thing you are suggesting has not been discussed before by using the search function." # #suggestions

