id: bot-commands
title: "To learn the basic music commands of FredBoat go to <#265400025993969665>\n
For a full list of the available commands of the bot, type in `;;commands all`." # #music-commands

---
id: bot-fredstay
title: "Fredboat Music is set to leave automatically when there are no users in the channel.\n
You can not make the Free Fredboat stay in the voice channel indefinitely. This is to conserve resources and will not be changing.
However, if you wish to have a bot that is capable of staying in the channel all the time you need to either self-host => <https://fredboat.com/docs/selfhosting>\n
Or pay for the Patron bot which is just $2 a month => https://fredboat.com/docs/donate."

---
id: bot-morefred
title: "It is not possible to have more than one of the same bot in your server. However you can work around that by selfhosting => <https://fredboat.com/docs/selfhosting>\n
Or by paying for the Patron bot which is just $2 a month => https://fredboat.com/docs/donate."

